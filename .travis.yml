language: cpp
dist: bionic
sudo: false
os: linux

matrix:
  include:
    - env: COMPILER=g++-8 BUILD=Debug STANDARD=14
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
#            - boost1.67
    - env: COMPILER=g++-8 BUILD=Release STANDARD=14
      compiler: gcc
      addons:
        apt:
          update: true
          sources:
            - sourceline: 'ppa:mhier/libboost-latest'
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
#            - boost1.67

before_script:
#  - sudo apt-get install libboost-all-dev -y
  - sudo wget -O boost_1_65_1.tar.gz https://sourceforge.net/projects/boost/files/boost/1.65.1/boost_1_65_1.tar.gz/download
  - sudo tar xzvf boost_1_65_1.tar.gz > build.log 2>&1
  - cd boost_1_65_1/
  - sudo ./bootstrap.sh --with-libraries=program_options --prefix=/usr/local
  - sudo ./b2 link=shared threading=multi variant=release
  - sudo ./b2 install > build.log 2>&1
  - while sleep 10s; do echo "=====[ $SECONDS seconds, buildroot still building... ]====="; done &
  - kill %1
#| sudo tee install.log
  - wget https://cmake.org/files/v3.13/cmake-3.13.4-Linux-x86_64.sh
  - sudo sh cmake-3.13.4-Linux-x86_64.sh -- --skip-license --prefix=/usr

script:
  - cmake .
  - cmake --build .
#  - cmake --build . --target test
  - cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
    - curl -T hcch-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uangelskieglazki:$BINTRAY_API_KEY "https://api.bintray.com/content/angelskieglazki/aeco/hcch/$TRAVIS_BUILD_NUMBER/hcch-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"